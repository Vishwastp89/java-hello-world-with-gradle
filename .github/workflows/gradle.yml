name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Build with Gradle with cache
      uses: gradle/gradle-build-action@v2.1.2
      with:
        arguments: build
